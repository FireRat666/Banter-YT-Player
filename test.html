<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banter Menu Browser Message Test</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #eee;
            padding: 12px;
        }
        button {
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        #log {
            background: #000;
            border: 1px solid #333;
            padding: 8px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .error { color: #ff6b6b; }
        .info { color: #6bcfff; }
        .success { color: #7dff6b; }
    </style>
</head>
<body>

<h3>Banter Menu Browser Messaging Test</h3>

<button id="sendBtn">Send Message to Space</button>

<div id="log"></div>

<script>
    const logEl = document.getElementById("log");

    function log(message, type = "info") {
        const line = document.createElement("div");
        line.className = type;
        line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logEl.appendChild(line);
        logEl.scrollTop = logEl.scrollHeight;
    }

    function sendMessageToSpace(message) {
        try {
            if (typeof window.bantermessage !== "function") {
                log("window.bantermessage is NOT available", "error");
                return;
            }
            window.bantermessage(message);
            log(`Sent to space: "${message}"`, "success");
        } catch (err) {
            log(`Error sending message: ${err.message}`, "error");
        }
    }

    // Send message on load
    log("Page loaded, attempting initial message...");
    sendMessageToSpace("Hello from menu browser (auto on load)");

    // Button click
    document.getElementById("sendBtn").addEventListener("click", () => {
        sendMessageToSpace("Hello from menu browser (button click)");
    });

    // Listen for messages FROM space
    window.addEventListener("bantermessage", (e) => {
        try {
            log(`Received from space: ${JSON.stringify(e.detail)}`, "success");
        } catch (err) {
            log(`Error handling incoming message: ${err.message}`, "error");
        }
    });

    // Catch global errors
    window.addEventListener("error", (e) => {
        log(`JS Error: ${e.message}`, "error");
    });

    window.addEventListener("unhandledrejection", (e) => {
        log(`Unhandled Promise Rejection: ${e.reason}`, "error");
    });
</script>

</body>
</html>
